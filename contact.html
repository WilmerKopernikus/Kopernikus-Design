<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases - Kopernikus Design</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/images.css">
    <link rel="stylesheet" href="styles/global-text.css">
    <link rel="stylesheet" href="styles/contact-form.css">
    <script src="p5.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="index.html">
                    <img src="imagenes/KopernikusLogo.png" alt="Kopernikus Design Logo" class='header-logo'></h1>
                </a>
            </div>
        </div>

        <div class="hamburger-menu">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="menu-overlay" id="menuOverlay">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>  

        <div class="video-container">
            <div class="video-background">
                <video autoplay muted loop>
                    <source src="imagenes/projects/cases.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-background" id="cube-video">
                <video autoplay muted loop>
                    <source src="imagenes/servicios/cube.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="intro-div"></div>

        <div id='contact-cards-container'>
            <div id="cards" class="container">
                
                <div id="card1-contact" class="card">
                    <div class="card-body" id="contact-proportion">
                      <div class="left" id="center-services">
                        <h2 class="cases-title">Contact Us</h2>
                        <form class="contact-form">
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input
                              type="text"
                              id="name"
                              name="name"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input
                              type="text"
                              id="companyName"
                              name="companyName"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input
                              type="email"
                              id="email"
                              name="email"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="message">Message</label>
                            <textarea
                              id="message"
                              name="message"
                              required
                            ></textarea>
                          </div>
                          <button type="submit" class="send-button">Send</button>
                        </form>
                      </div>
                      <div class="right" id="transparente">
                        <!-- Content for the right side -->
                      </div>
                    </div>
                </div>
                  


            </div>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
