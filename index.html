<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo a página aleatoria</title>
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_index.css">
</head>

<body>
    <script>
        // Función para seleccionar aleatoriamente uno de los archivos HTML
        function redirectToRandomPage() {
            const pages = ['sketch_1.html', 'sketch_2.html', 'sketch_3.html', 'sketch_4.html', 'sketch_5.html', 'sketch_6.html'];
            const randomIndex = Math.floor(Math.random() * pages.length);
            const selectedPage = pages[randomIndex];

            // Redirigir a la página seleccionada
            window.location.href = selectedPage;
        }

        // Llamar a la función cuando se cargue la página
        window.onload = redirectToRandomPage;
    </script>
</body>
</html>
