    <script>    function loadRandomSketch() {
        // Array con las rutas de los scripts
        const scripts = [
          'scripts/sketch_1.js',
          'scripts/sketch_2.js',
          'scripts/sketch_3.js',
          'scripts/sketch_4.js'
        ];
  
        // Escoger un script al azar
        const randomIndex = Math.floor(Math.random() * scripts.length);
        const selectedScript = scripts[randomIndex];
  
        // Crear elemento <script> y cargar el archivo seleccionado
        const scriptElement = document.createElement('script');
        scriptElement.src = selectedScript;
  
        // Agregar el script al documento
        document.body.appendChild(scriptElement);
      }
  
      // Llamar a la funci√≥n para cargar el script aleatorio
